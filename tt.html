<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue </title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div >  
    <img src="download.jpg" style="width:300px;height:200px">
  </div>
<div id="app">
  {{ info }}
  <button class='shape' v-on:click="counter+=1">數值:{{counter}}+{{info}}</button>
  <div>
    <button class="shape" v-on:click="action">connect server</button>
    <button class="shape1" v-on:click="clear">clear</button>
  </div>
  <div>
    <pre>{{book}}</pre>
  </div>
</div>


<script type = "text/javascript">
//var book=""
new Vue({
  el: '#app',
  data () {
    
    return {
      info: null,
      book:"",
      counter:0,
    
    }
  },
  methods:{
    action: function (event) {
        axios.get('http://localhost:4000/root').then(response => (this.book = response)) 
    },
    clear: function(event){
     
      this.book=""
    }
//axios.get('http://localhost:4000/root').then(response => (this.info = response.data))

  } 

})
</script>
<style>
.shape{width:100px;height:100px}
.shape1{width:100px;height:100px}
</style>

</body>
</html>
