<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue </title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div   >  
    <video src="testvi.mp4" controls  style="width:200px;height:200px"></video>
  </div>
  <div >  
    <img src="5download.jpg" style="width:300px;height:200px">
  </div>
<div id="app">

  <input v-model="mes" plaxeholder="edit" >
  <pre>message:{{mes}}</pre>
  <pre>sum:{{total}}</pre>
  <button class='shape' v-on:click="counter+=1">數值:{{counter}}</button>
  <div>
    <button class="shape" v-on:click="action">connect server</button>
    <button class="shape" v-on:click="clear">clear</button>
  </div>
  <div>
    <pre>{{book}}</pre>
  </div>
</div>


<script type = "text/javascript">

new Vue({
  el: '#app',
  data () {
    
    return {
      info: null,
      book:"",
      mes:0,
      counter:0,
      total:0
    
    }
  },
  methods:{
    action: function (event) {
        axios.get('http://localhost:3000/bbb').then(response => (this.book = response)) 
       // const article = { title: "Vue POST Request Example" };
      //    axios.post("http://localhost:3000/ccc", article)
    },
    clear: function(event){
    
      this.total=this.mes+10
      this.book=""
    }
//axios.get('http://localhost:4000/root').then(response => (this.info = response.data))

  } 

})
</script>

.shape{width:100px;height:100px}

</style>

</body>
</html>
